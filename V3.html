<!DOCTYPE html>
<html>
<head>
    <title>GrammarTutor</title>
</head>
<body>
    <h1>GrammarTutor</h1>

    <p>Welcome to GrammarTutor! Submit your text below to correct its grammar.</p>

    <form action="/corrected_text" method="post">
        <textarea name="user_text" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Correct Grammar">
    </form>

    <h3>Corrected Text:</h3>
    <p>{{ corrected_text }}</p>
</body>
</html>
